<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abas e Checkboxes Bootstrap</title>
    <!-- CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="tab-ativo" data-toggle="tab" href="#conteudo-ativo" role="tab" aria-controls="conteudo-ativo" aria-selected="true">Ativo</a>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check-ativo">
                <label class="form-check-label" for="check-ativo">Checkbox Ativo</label>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="tab-link" data-toggle="tab" href="#conteudo-link" role="tab" aria-controls="conteudo-link" aria-selected="false">Link</a>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check-link">
                <label class="form-check-label" for="check-link">Checkbox Link</label>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="tab-link2" data-toggle="tab" href="#conteudo-link2" role="tab" aria-controls="conteudo-link2" aria-selected="false">Link 2</a>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check-link2">
                <label class="form-check-label" for="check-link2">Checkbox Link 2</label>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" id="tab-desativado" data-toggle="tab" href="#conteudo-desativado" role="tab" aria-controls="conteudo-desativado" aria-selected="false">Desativado</a>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check-desativado">
                <label class="form-check-label" for="check-desativado">Checkbox Desativado</label>
            </div>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="conteudo-ativo" role="tabpanel" aria-labelledby="tab-ativo">
            
        </div>
        <div class="tab-pane fade" id="conteudo-link" role="tabpanel" aria-labelledby="tab-link">
            Conteúdo Link
        </div>
        <div class="tab-pane fade" id="conteudo-link2" role="tabpanel" aria-labelledby="tab-link2">
            Conteúdo Link 2
        </div>
        <div class="tab-pane fade" id="conteudo-desativado" role="tabpanel" aria-labelledby="tab-desativado">
            Conteúdo Desativado
        </div>
    </div>

    <!-- JavaScript do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
