<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <style>
            body {
                background-image: url('Imagens/purplin.png');
                background-size:cover;
            }
            /* Estilo para o card */
            .card {
                width: 100%;
                 
                margin: 0 auto; /* Centraliza o card horizontalmente */
            }
            /* Estilo para a imagem no card */
            .card-img {
                height: auto;
                max-width: auto; /* Garante que a imagem n√£o ultrapasse o tamanho do card */
            }
        </style>
        
</head>

<body>
    <section class="p-4 p-md-5 p-xl-5">
        <div class="container">
            <div class="card border">
                <div class="row">
                    <div class="col-md-6">
                        <img class="img-fluid" src="Imagens/fundologin.png" alt="Imagem de fundo">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <center><img class="img-fluid" src="Imagens/logobranca.png" alt="Logo" style="width: 30%;"></center>
                            <h3>Login</h3>
                            <form>
                                <div class="form-group">
                                    <label for="email">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Senha <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="remember_me">
                                    <label class="form-check-label" for="remember_me">Mantenha-me conectado</label>
                                </div>
                                <a type="submit" class="btn btn-primary mt-3" href="index.html">Log in</a>
                            </form>
                            <hr class="mt-4 mb-4 border-secondary-subtle">
                            <div class="d-flex flex-column flex-md-row justify-content-md-end">
                                <a href="inscreva-se.html" class="link-secondary text-decoration-none">Inscreva-se</a>
                                <span class="mx-2 text-secondary">|</span>
                                <a href="#!" class="link-secondary text-decoration-none">Esqueceu a senha?</a>
                     
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
