<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" href="{{ url_for('static', filename='Imagens/logo.png') }}" type="image/png">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/inscreva-se.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <section class="p-4 p-md-5 p-xl-5">
        <div class="container">
            <div class="card border">
                <div class="row">
                    <div class="col-md-6" class="imgg">
                        <img class="img-fluid" src="{{ url_for('static', filename='Imagens/fundologin2.png') }}" alt="Imagem de fundo">
                    </div>
                    <div class="col-md-5">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <center><img class="img-fluid" src="{{ url_for('static', filename='Imagens/logobranca.png') }}" alt="Logo" style="width: 30%;">
                            </center>
                            <h3>Cadastro</h3>
                            <br>
                            <form>

                                <div class="form-group">
                                    <label for="name">Nome completo <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="nome" required>
                                </div>
                                <div class="form-group">
                                    <label for="name">Usuário <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="user" required>
                                </div>
                                <div class="form-group">
                                    <label for="CEP">CEP <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="cep" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email" placeholder="email@exemplo.com"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Senha <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>

                                <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
                            </form>
                            <hr class="mt-4 mb-4 border-secondary-subtle">
                            <div class="d-flex flex-column flex-md-row justify-content-md-end">
                                <a href="{{ url_for('login') }}" class="link-secondary text-decoration-none">Login</a>
                                <span class="mx-2 text-secondary">|</span>
                                <a href="#!" class="link-secondary text-decoration-none">Esqueceu a senha?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
