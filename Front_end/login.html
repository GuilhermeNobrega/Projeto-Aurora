<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="{{ url_for('static', filename='Imagens/logo.png') }}" type="image/png">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
</head>

<body>
    <section class="p-4 p-md-5 p-xl-5">
        <div class="container">
            <div class="card border">
                <div class="row">
                    <div class="col-md-6">
                        <img class="img-fluid" src="{{ url_for('static', filename='Imagens/fundologin.png') }}" alt="Imagem de fundo">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <center><img class="img-fluid" src="{{ url_for('static', filename='Imagens/logobranca.png') }}" alt="Logo" style="width: 30%;"></center>
                            <h3>Login</h3>
                            <form>
                                <div class="form-group">
                                    <label for="email">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Senha <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="remember_me">
                                    <label class="form-check-label" for="remember_me">Mantenha-me conectado</label>
                                </div>
                                <button type="button" class="btn btn-primary mt-3" id="loginBtn">Log in</button>
                            </form>
                            <hr class="mt-4 mb-4 border-secondary-subtle">
                            <div class="d-flex flex-column flex-md-row justify-content-md-end">
                                <a href="inscreva-se.html" class="link-secondary text-decoration-none">Inscreva-se</a>
                                <span class="mx-2 text-secondary">|</span>
                                <a href="#!" class="link-secondary text-decoration-none">Esqueceu a senha?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('loginBtn').addEventListener('click', async function() {
            const user = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            const response = await fetch('http://localhost:5000/validate_login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user: user, password: password })
            });
    
            const data = await response.json();
    
            if (response.status === 200) {
                window.location.href = '{{ url_for("index") }}';
            } else {
                alert('user ou senha incorretos');
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
